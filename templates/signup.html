<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title> 
    </head>
    <body>
        <h2>Signup</h2>
        <form method="post"> 
            <label> Username <input type="text" name="username" value="{{username}}"> <span style="color: red">{{usererror}}{{newusererror}}</span>	
            <br>
            <label> Password <input type="password" name="password"> </label> <span style="color: red">{{passerror}}</span>
            <br>
            <label> Verify Password <input type="password" name="verify"> </label> <span style="color: red">{{verifyerror}}</span>
            <br>
            <label> Email (optional) <input type="text" name="email" value="{{email}}"> </label> <span style="color: red">{{emailerror}}</span>
            <br>
            <br>
			<input type="hidden" name="next_url" value="{{next_url}}"/>
            <input type="submit">
        </form>
    </body>
</html>
